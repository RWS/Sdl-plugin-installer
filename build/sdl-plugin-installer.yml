trigger:
  branches:
    include:
    - master

pr:
  branches:
    include:
    - master

pool:
  vmImage: '$(DefaultBuildVm)'

variables:
- template: branch-variables.yml
- name: BuildPlatform
  value: 'mixed platforms'
- name: Configuration
  value: 'release'

name: $(Build.DefinitionName)_$(SourceBranchName)_$(Version.MajorMinorPatch).$(Version.Revision)

steps:
- task: NuGetToolInstaller@1
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'

- task: SDLVersion@2
  inputs:
    Path: '$(Build.SourcesDirectory)'
    VersionNumber: '$(Build.DefinitionName)_$(Version.MajorMinorPatch).$(Version.Revision)'
    FilenamePattern: '**/*info.cs'

- task: VSBuild@1
  displayName: 'Build solution Deployment/Sdl Plugin Installer/Sdl.Community.SdlPluginInstaller.sln'
  inputs:
    solution: '**/Sdl.Community.SdlPluginInstaller.sln'
    msbuildArgs: '/p:RunWixToolsOutOfProc=true'
    platform: '$(BuildPlatform)'
    configuration: '$(Configuration)'

- task: NuGetCommand@2
  displayName: 'NuGet pack'
  condition: ne(variables['Build.Reason'], 'PullRequest')
  inputs:
    command: 'pack'
    packagesToPack: '**/*.nuspec'
    configuration: $(Configuration)
    buildProperties: 'version=$(Version.MajorMinorPatch).$(Version.Revision);'

- task: NuGetCommand@2
  displayName: 'NuGet push'
  condition: ne(variables['Build.Reason'], 'PullRequest')
  inputs:
    command: 'push'
    publishVstsFeed: 'af66e256-9c46-4fba-ad75-09bf110ec1cc'